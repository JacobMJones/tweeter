<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  <script src="scripts/composer-char-counter.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar" class="sticky">
    <img class="logo" src="/images/bird.png" width="80px" height="80px">
    <span class="header">Tweeter</span>
    <button type="button" id="toggle-button" onclick="toggleComposeForm()">
        <img src="/images/pen.png" id="toggle-button-image" >
       <br> Compose</button>
  </nav>

  <!-- Page-specific (main) content here -->
  <section id ="container-container">
  <main class="container">
    <h2>Compose Tweet</h2>
    <hr>
    <form id="tweet-form" action="/tweets" method="POST">
      <textarea class="form_text_area" name="text" placeholder="What are you humming about?"></textarea>
      <br>
      <input type="submit" value="Tweet">
      <span class="counter">140</span>
    </form>

    <div id="flash-message-div">
      <span id="flash-message"></span>
      <br>
      <a id="clear_ack" href="#" onclick="$(this).parents('div#flash-message-div').fadeOut(400); return false;">
        <em>Got it!</em>
      </a>
    </div>
   </main>
    <section id="tweet-list"></section>
  </section>
</body>

</html>
