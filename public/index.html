<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  <script src="scripts/composer-char-counter.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar" class="sticky">
    <img class="logo" src="/images/bird.png" width="80px" height="80px">
    <span class="header">Tweeter</span>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <h2>Compose Tweet</h2>
    <hr>
    <form action="/tweets" method="POST">
      <textarea class="form_text_area" name="text" placeholder="What are you humming about?"></textarea>
      <br>
      <input type="submit" value="Tweet">
      <span class="counter">140</span>
    </form>
    <article>
      <header>
        <img src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188_50.png" alt="Smiley face">
        <p class="name">Jacob Jones</p>
        <p class="handle">@JonesyBonesy</p>
      </header>
      <div class="tweet-text">
        <p> Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard
          dummy text ever since the 1500s </p>
      </div>
      <footer>
        <p class="date">10 days ago</p>
      </footer>
    </article>


  </main>

</body>

</html>
